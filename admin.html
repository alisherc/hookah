<!DOCTYPE html>
<html lang="ru">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>

        body {

        .container {

        h1 {

        .auth-form {

            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);

        input {

        }
        
        button {

            padding: 15px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            background: #c03546;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {

            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {

        }
        
        .stat-label {

        }
        
        .settings-section {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .settings-section h2 {
            color: #d4af37;
            margin-bottom: 20px;
        }
        
        .signature-item {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .signature-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .signature-thumb {
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 5px;
            object-fit: contain;
        }
        
        .delete-btn {
            background: #ff4444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            color: white;
        }
        
        .delete-btn:hover {
            background: #cc0000;
        }
        
        .export-btn {
            background: #4CAF50;
            margin-top: 20px;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –ê–¥–º–∏–Ω–∫–∞ –∫–æ–¥–µ–∫—Å–∞</h1>
        
        <div class="auth-form" id="authForm">
            <h2 style="text-align: center; margin-bottom: 20px;">–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
            <input type="password" id="adminPassword" placeholder="–ê–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å">
            <button onclick="adminLogin()">–í–æ–π—Ç–∏</button>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSignatures">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–¥–ø–∏—Å–µ–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySignatures">0</div>
                    <div class="stat-label">–°–µ–≥–æ–¥–Ω—è</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastSignature">--:--</div>
                    <div class="stat-label">–ü–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–¥–ø–∏—Å—å</div>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <input type="text" id="viewPasswordInput" placeholder="–ü–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–¥–ø–∏—Å–µ–π">
                <button onclick="updateViewPassword()">–û–±–Ω–æ–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</button>
                
                <input type="text" id="adminPasswordInput" placeholder="–ù–æ–≤—ã–π –∞–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å" style="margin-top: 20px;">
                <button onclick="updateAdminPassword()">–û–±–Ω–æ–≤–∏—Ç—å –∞–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å</button>
            </div>
            
            <div class="settings-section">
                <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å—è–º–∏</h2>
                <div id="signaturesList"></div>
                <button class="export-btn" onclick="exportData()">üì• –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ JSON</button>
            </div>
            
            <button onclick="logout()" style="background: #666; margin-top: 20px;">–í—ã–π—Ç–∏</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        console.log('–ê–¥–º–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
        
        const firebaseConfig = {
            apiKey: "AIzaSyBcyP2Gmer-TWyEnDeCPqo6E4tptAuHdBQ",
            authDomain: "hookah-law.firebaseapp.com",
            projectId: "hookah-law",
            storageBucket: "hookah-law.firebasestorage.app",
            messagingSenderId: "337023489666",
            appId: "1:337023489666:web:75f463fda37247ff41469b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log('Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        
        let isAdmin = false;
        
        window.adminLogin = async function() {
            const password = document.getElementById('adminPassword').value;
            console.log('–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω–∫—É');
            
            try {
                const configDoc = await db.collection('config').doc('settings').get();
                
                if (!configDoc.exists) {
                    alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                    return;
                }
                
                const data = configDoc.data();
                if (!data.adminPassword) {
                    alert('–ê–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                    return;
                }
                
                if (password === data.adminPassword) {
                    isAdmin = true;
                    document.getElementById('authForm').style.display = 'none';
                    document.getElementById('adminPanel').classList.add('active');
                    sessionStorage.setItem('admin_auth', 'true');
                    loadAdminData();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            }
        }
        
        window.loadAdminData = async function() {
            console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∫–∏');
            try {
                const snapshot = await db.collection('signatures').orderBy('orderNumber', 'asc').get();
                
                document.getElementById('totalSignatures').textContent = snapshot.size;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let todayCount = 0;
                let lastTime = null;
                
                const signaturesList = document.getElementById('signaturesList');
                signaturesList.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    if (data.timestamp) {
                        try {
                            const signDate = data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
                            if (signDate >= today) todayCount++;
                            if (!lastTime || signDate > lastTime) lastTime = signDate;
                        } catch (error) {
                            console.error('Error parsing timestamp:', error);
                        }
                    }
                    
                    const item = document.createElement('div');
                    item.className = 'signature-item';
                    
                    const info = document.createElement('div');
                    info.className = 'signature-info';
                    
                    const orderSpan = document.createElement('span');
                    orderSpan.textContent = `#${data.orderNumber}`;
                    
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = data.emoji || '';
                    
                    const nameStrong = document.createElement('strong');
                    nameStrong.textContent = `${data.name} ${data.surname || ''}`;
                    
                    const img = document.createElement('img');
                    img.src = data.signature;
                    img.className = 'signature-thumb';
                    
                    info.appendChild(orderSpan);
                    info.appendChild(emojiSpan);
                    info.appendChild(nameStrong);
                    info.appendChild(img);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
                    deleteBtn.onclick = () => deleteSignature(doc.id);
                    
                    item.appendChild(info);
                    item.appendChild(deleteBtn);
                    signaturesList.appendChild(item);
                });
                
                document.getElementById('todaySignatures').textContent = todayCount;
                
                if (lastTime) {
                    document.getElementById('lastSignature').textContent = lastTime.toLocaleTimeString('ru-RU', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                const configDoc = await db.collection('config').doc('settings').get();
                if (configDoc.exists) {
                    const config = configDoc.data();
                    document.getElementById('viewPasswordInput').value = config.viewPassword || '';
                }
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }
        
        window.deleteSignature = async function(id) {
            console.log('–£–¥–∞–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å —Å ID:', id);
            if (!confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –ø–æ–¥–ø–∏—Å—å?')) return;
            
            try {
                await db.collection('signatures').doc(id).delete();
                console.log('–ü–æ–¥–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                loadAdminData();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            }
        }
        
        window.updateViewPassword = async function() {
            const newPassword = document.getElementById('viewPasswordInput').value;
            console.log('–û–±–Ω–æ–≤–ª—è–µ–º –ø–∞—Ä–æ–ª—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞');
            if (!newPassword) {
                alert('–í–≤–µ–¥–∏ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            try {
                await db.collection('config').doc('settings').set({
                    viewPassword: newPassword
                }, { merge: true });
                console.log('–ü–∞—Ä–æ–ª—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –æ–±–Ω–æ–≤–ª—ë–Ω');
                alert('–ü–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–∞—Ä–æ–ª—è: ' + (error.message || '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞'));
            }
        }
        
        window.updateAdminPassword = async function() {
            const newPassword = document.getElementById('adminPasswordInput').value;
            console.log('–û–±–Ω–æ–≤–ª—è–µ–º –∞–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å');
            if (!newPassword) {
                alert('–í–≤–µ–¥–∏ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            try {
                await db.collection('config').doc('settings').set({
                    adminPassword: newPassword
                }, { merge: true });
                console.log('–ê–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω');
                alert('–ê–¥–º–∏–Ω—Å–∫–∏–π –ø–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–¥–º–∏–Ω—Å–∫–æ–≥–æ –ø–∞—Ä–æ–ª—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–∞—Ä–æ–ª—è: ' + (error.message || '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞'));
            }
        }
        
        window.exportData = async function() {
            console.log('–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ');
            try {
                const snapshot = await db.collection('signatures').orderBy('orderNumber', 'asc').get();
                const data = [];
                
                snapshot.forEach(doc => {
                    data.push({
                        id: doc.id,
                        ...doc.data(),
                        timestamp: doc.data().timestamp ? doc.data().timestamp.toDate().toISOString() : null
                    });
                });
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `signatures_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                console.log('–≠–∫—Å–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à—ë–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            }
        }
        
        window.logout = function() {
            console.log('–í—ã—Ö–æ–¥–∏–º –∏–∑ –∞–¥–º–∏–Ω–∫–∏');
            sessionStorage.removeItem('admin_auth');
            location.reload();
        }
        
        if (sessionStorage.getItem('admin_auth') === 'true') {
            isAdmin = true;
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadAdminData();
        }
        
        console.log('–í—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', {
            adminLogin: typeof window.adminLogin,
            deleteSignature: typeof window.deleteSignature,
            updateViewPassword: typeof window.updateViewPassword,
            updateAdminPassword: typeof window.updateAdminPassword,
            exportData: typeof window.exportData,
            logout: typeof window.logout
        });
    </script>
</body>
</html>
